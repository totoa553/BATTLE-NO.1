<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

<body>
	<script src="https://cdn.tailwindcss.com"></script>
  <script src="script.js"></script>
	<div id="loading" class="flex h-screen justify-center items-center flex-col">
		<div class="animate-spin h-10 w-10 border-4 border-green-400 rounded-full border-t-transparent"></div>	
		<div class="mt-3">loading now...</div>
	</div>
	<div class="h-screen flex items-center flex-col hidden" id="main">
		<div class="font-semibold	text-4xl m-5">BATTLE NO.1 Combo Checker</div>
		<div class="mt-3">
			<input
	      type="number"
				min="706"
				max="985"
				value="706"
	      class="outline-green-400 rounded form-control border border-solid px-4 py-1 text-lg w-[20rem]"
				id="input"
	      placeholder="コンボ数"
	    />
			<button class="outline-green-400 button rounded bg-green-400 text-white px-4 py-2 text-sm" id="button">確認</button>
		</div>
		<div class="divide-dotted pt-5 divide-y divide-gray-700 h-full hidden" id="panel-container">
			<template id="panel">
				<div class="flex flex-row justify-center items-center py-2">
				</div>
			</template>
			<template id="normal">
				<div class="font-medium text-sm sm:font-normal md:text-[8px] sm:text-[4px] rounded-lg text-gray-900 bg-gray-200 p-2 sm:px-[0.2rem] sm:mx-[0.05rem] sm:py-[0.1rem] mx-1 sm:mx-[0.1rem] whitespace-nowrap">普通譜面</div>
			</template>
			<template id="expert">
				<div class="font-medium text-sm sm:font-normal md:text-[8px] sm:text-[4px] rounded-lg text-sky-900	bg-sky-100 p-2 sm:px-[0.2rem] sm:mx-[0.05rem] sm:py-[0.1rem] mx-1 sm:mx-[0.1rem] whitespace-nowrap">玄人譜面</div>
			</template>
			<template id="master">
				<div class="font-medium text-sm sm:font-normal md:text-[8px] sm:text-[4px] rounded-lg text-red-900	bg-red-100 p-2 sm:px-[0.2rem] sm:py-[0.05rem] sm:mx-[0.1rem] mx-1 sm:mx-[0.1rem] whitespace-nowrap">達人譜面</div>
			</template>
		</div>
		<div id="loading2" class="flex h-full mt-5 justify-center items-center flex-col hidden">
			<div class="animate-spin h-10 w-10 border-4 border-green-400 rounded-full border-t-transparent"></div>	
			<div class="mt-3">loading now...</div>
		</div>
	</div>
